<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ftl2-stargate</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 60px auto;
            padding: 0 20px;
            color: #e0e0e0;
            background: #1a1a2e;
        }
        h1 { color: #c0c0ff; font-size: 1.4em; }
        .user-info {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        .user-info a { color: #8888cc; }
        .apps {
            list-style: none;
            padding: 0;
        }
        .apps li {
            margin: 10px 0;
        }
        .apps a {
            display: block;
            padding: 14px 18px;
            background: #16213e;
            border: 1px solid #2a2a4a;
            border-radius: 6px;
            color: #c0c0ff;
            text-decoration: none;
            font-size: 1.1em;
        }
        .apps a:hover {
            background: #1a1a3e;
            border-color: #4a4a8a;
        }
        .port {
            color: #666;
            font-size: 0.85em;
            float: right;
        }
    </style>
</head>
<body>
    <h1>ftl2-stargate</h1>
    <div class="user-info">
        {{ user_name }} ({{ user_email }}) &middot; <a href="/logout">logout</a>
    </div>

    {% if apps %}
    <ul class="apps">
        {% for name, backend in apps.items() %}
        <li>
            <a href="/app/{{ name }}">
                {{ name }}
                <span class="port">{{ backend }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No apps configured. Set the <code>APPS</code> environment variable.</p>
    {% endif %}
</body>
</html>
